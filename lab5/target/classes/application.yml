

spring:
  application:
    name: Lab5
  datasource:
    url: jdbc:postgresql://localhost:5432/Lab5
    username: postgres
    password: sa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 9999
